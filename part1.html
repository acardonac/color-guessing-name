<!DOCTYPE html>
<html>

  <head>
    <title>JavaScript Color Guessing Game</title>
  </head>

  <body onload="do_game()">

    <script type="text/javascript">

      var colors = ["blue", "green", "orange", "red", "white", "yellow"];
      var colors_separate = colors.join(" | ");
      var target;
      var guess_input;

      function do_game() {
          colors.sort();
          target = Math.floor(Math.random() * colors.length);
          alert(colors[target]);
          do {
            guess_input = prompt("I am thinking of one of these colors: \n\n" +
            colors_separate + "\n\n What color am I thinking of?").toLowerCase();
          } while (guess_input != colors[target]);
      }

    </script>

  </body>

</html>
